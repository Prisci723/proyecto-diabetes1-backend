version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_alimentos
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: alimentos
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres_glucose
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super123
      POSTGRES_DB: glucose_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_glucose.sql:/docker-entrypoint-initdb.d/init_glucose.sql
    restart: unless-stopped

volumes:
  mysql_data:
  postgres_data: